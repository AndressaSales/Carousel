<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praia</title>
    <!-- Link da font - Bordel (logo)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Dancing+Script&family=Fasthand&family=Pacifico&family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    <!--Link da font de todo projeto - Edu Sa Beginner -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Dancing+Script&family=Edu+SA+Beginner&family=Fasthand&family=Pacifico&family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    <!-- Link do css bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!--Css Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!--css do projeto-->
    <link rel="stylesheet" href="./css/styles.css">
    <!--Link do javaScript bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg fixed-top bg-primary-color" id="navbar">
        <div class="conteiner py-3">
            <a href="#" class="navbar-brand" id="logo">
                <h1>Praias do Brasil</h1>
            </a>
        </div>
    </nav>
    <!--Slider-->
    <div class="conteiner" id="slider-container">
        <div class="carousel slide" id="slider" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button 
                    type="button"
                    class="active" 
                    data-bs-target="#slider"
                    data-bs-slide-to="0"
                    aria-current="true"
                    aria-label="slide 1"
                ></button>
                <button 
                    type="button" 
                    data-bs-target="#slider"
                    data-bs-slide-to="1"
                    aria-label="slide 2"
                ></button>
                <button 
                    type="button"
                    data-bs-target="#slider"
                    data-bs-slide-to="2"
                    aria-label="slide 3"
                ></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./fotos/praia_dos_carneiros.jpg" alt="praia 1" class="d-block w-100">
                    <div class="carousel-caption">
                        <h5>Carneiros</h5>
                        <a href="#" class="btn btn-dark">Praia dos Carneiros</a>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./fotos/praia_iracema.jpg" alt="praia 2" class="d-block w-100">
                    <div class="carousel-caption">
                        <h5>Iracema</h5>
                        <a href="#" class="btn btn-dark">Praia de Iracema</a>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./fotos/praia_maragogi.png" alt="Praia 3" class="d-block w-100">
                    <div class="carousel-caption">
                        <h5>Maragogi</h5>
                        <a href="#" class="btn btn-dark">Praia de Maragogi</a>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
